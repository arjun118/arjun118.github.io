theme: "PaperMod"
params:
  mainSections: ["technical", "others"]
  # add the icons to the home profile/landing page
  homeInfoParams:
    Title: Hi There, Welcome!
    Content: Hope you'll like the content

  socialIcons:
    - name: "Github"
      url: "http://github.com/arjun118"
